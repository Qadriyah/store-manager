<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin | Edit Product</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <a href="#">
            <img src="../media/logo1.png" alt="" class="logo">
        </a>
    </div>
    <div class="container">
        <div class="side-menu" id="drawer">
            <a href="admin-dashboard.html">
                <div class="side-menu-item">
                    <i class="fas fa-list-alt"></i> Product
                </div>
            </a>
            <a href="stock.html">
                <div class="side-menu-item">
                    <i class="fas fa-hdd"></i> Stock
                </div>
            </a>
            <a href="sales-records.html">
                <div class="side-menu-item">
                    <i class="fas fa-archive"></i> Sales
                </div>
            </a>
            <a href="settings.html">
                <div class="side-menu-item">
                    <i class="fas fa-cog"></i> Settings
                </div>
            </a>
            <a href="../index.html">
                <div class="side-menu-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </a>
        </div>
        <div class="sub-menu-container">
            <div class="sub-menu">
                <div class="sub-menu-item">
                    <a href="admin-dashboard.html">New Product</a>
                </div>
            </div>
            <div class="active-user">
                <i class="fas fa-user-circle"></i> Baker Sekitoleko
            </div>
            <div class="toggle-open" id="open">
                <i class="fas fa-bars" onclick="openDrawer()"></i>
            </div>
            <div class="toggle-close" id="close">
                <i class="fas fa-window-close" onclick="closeDrawer()"></i>
            </div>
        </div>
        <div class="content">
            <div class="inner-content">
                <h2>Edit Product</h2>
                <form action="#">
                    <label for="product">
                        <h4>Product Name</h4>
                    </label>
                    <input type="text" name="product" id="product" value="Rice">
                    <label for="product">
                        <h4>Product Price</h4>
                    </label>
                    <input type="text" name="qty" id="qty" value="10000">
                    <input type="submit" name="submit" value="Update" class="wide-btn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
