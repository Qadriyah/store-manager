<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin | Login</title>
    <link type="text/css" rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="landing">
        <div class="landing-content">
            <div class="overlay-text">
                <h1>Manage your sales and product inventory.<br /><br />
                    This application is meant for use in a single store</h1>
            </div>
            <div class="login-form">
                <h1>Admin</h1>
                <h2>Login</h2>
                <form onsubmit="onSubmit()" action="admin-dashboard.html">
                    <label for="name"><h4>Username:</h4></label>
                    <input type="text" name="username" id="name" placeholder="Username..." />
                    <label for="name"><h4>Password:</h4></label>
                    <input type="password" name="password" id="password" placeholder="Password..." />
                    <input type="submit" value="Login" class="wide-btn">
                </form>
                <p>Attendant <a href="../index.html">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
