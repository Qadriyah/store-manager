|

  Retrieves all items in the shopping cart

---
produces:
  - application/json
parameters:
  - in: header
    name: Content-Type
    required: true
  - in: header
    name: Authorization
    required: true
responses:
  200:
    description: A list of all items in the shopping cart
    example:
      {
        'id': '055ad1fd',
        'name': 'Milk',
        'price': 1500,
        'qty': 4,
        'total': 6000,
      }
