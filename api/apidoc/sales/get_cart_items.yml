|

  Requires that a sales attendant retrieves all items from the shopping cart

---
produces:
  - application/json
parameters:
  - in: header
    name: Content-Type
    required: true
  - in: header
    name: Authorization
    required: true
responses:
  200:
    description: A success message and the cart items
    schema:
      properties:
        msg:
          type: string
          example: Success
        cart:
          type: array
          items:
            type: object
  401:
    description: An object containing error message
    schema:
      properties:
        msg:
          type: string
          example: Missing Authorization Header
  403:
    description: An object containing error message
    schema:
      properties:
        msg:
          type: string
          example: Attendants only
  404:
    description: An object containing error message
    schema:
      properties:
        msg:
          type: string
          example: Empty cart
  500:
    description: An object containing error messages
    schema:
      properties:
        msg:
          type: string
          example: Internal server error
